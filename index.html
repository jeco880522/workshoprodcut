
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="CRUD CON AXIOS">
   <meta name="author" content="Juan Contreras">
   <title>Juan Contreras | CRUD CON AXIOS</title>
   <link rel="stylesheet" href="style/styles.css">
<body>
<div class="fondo">
  <h1>CRUD DE PRODUCTOS CON AXIOS</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">AGREGAR PRODUCTOS</h2>
      <form class="crud-form">
        <input class="input_label" type="text" name="nombre" placeholder="Nombre del producto" required>
        <input class="input_label" type="text" name="proveedor" placeholder="Nombre del proveedor" required>
        <!-- <input class="input_label" type="text" name="categoria" placeholder="Categoria" required> -->
        <!-- <label for="lang" >Categoria: </label> -->
        
            <select name="categoria" class="categoria" required>
                <option >Seleccione una categoria</option>
                <option value="Alimentos" >Alimentos</option>
                <option value="Electrodomesticos" >Electrodomesticos</option>
                <option value="Medicamentos" >Medicamentos</option>
                <option value="Higiene Personal" >Higiene Personal</option>
            </select>
        
        <input class="input_label" type="number" step="any" name="precio" placeholder="Ingrese el precio" required>
        <input class="input_submit" type="submit" value="GUARDAR">
        <input type="hidden" name="id">
      </form>
    </article>

    <article class="data-request">
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Proveedor</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="proveed"></td>
      <td class="categori"></td>
      <td class="valor"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
